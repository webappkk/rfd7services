<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <style>
        .contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;border: 0;" src="https://script.google.com/macros/s/AKfycbx1Zo1j0PbkXbpMf36a386z6Y6xUpzV22Slbc_kLj7XIyT01tuB3YjtE1ihqvxV123QUw/exec"></iframe>

    <button class="contact-button" onclick="contactDeveloper()">ติดต่อนักพัฒนา</button>

    <script>
        function contactDeveloper() {
            // เพิ่มโค้ดสำหรับการติดต่อนักพัฒนาที่นี่
            alert("กรุณาติดต่อผ่านอีเมล: developer@example.com"); // ตัวอย่าง: แสดงข้อความแจ้งเตือน
            // หรือใช้ window.location.href = "mailto:developer@example.com"; เพื่อเปิดโปรแกรมอีเมล
        }
    </script>
</body>
</html>
