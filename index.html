<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Screen Web App</title>
    <base target="_top">
    <style>
        /* ลบ margin และ padding ออก */
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* ตั้งค่าหน้าจอให้เต็ม */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* ป้องกันขอบว่าง */
        }

        /* กำหนดให้ iframe กินพื้นที่เต็มหน้าจอ */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Iframe เต็มจออัตโนมัติ -->
    <iframe src="https://script.google.com/macros/s/AKfycbx1Zo1j0PbkXbpMf36a386z6Y6xUpzV22Slbc_kLj7XIyT01tuB3YjtE1ihqvxV123QUw/exec"></iframe>

</body>
</html>
