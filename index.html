<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .header {
            display: flex;
            align-items: center;
            background-color: #ddd;
            padding: 10px;
        }

        .text {
            font-size: 1em;
            margin-left: 10px;
            margin-right: auto; /* เพิ่ม margin-right: auto; เพื่อผลักข้อความไปทางซ้าย */
        }
        .close_button{
            cursor: pointer;
        }

        .iframe-container {
            position: absolute;
            top: 50px; /* ปรับค่า top ให้เท่ากับความสูงของ header */
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* ปรับค่า height ให้เหลือพื้นที่สำหรับ header */
        }
    </style>
</head>
<body>
        <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="bi bi-tools text-primary me-2" style="font-size: 1.5rem;"></i>
                    <h5 class="mb-0">ระบบแจ้งซ่อม สำนักจัดการทรัพยากรป่าไม้ที่ 7 (ขอนแก่น)</h5>

    <div class="iframe-container">
        <iframe style="width: 100%; height: 100%; border: 0;" src="https://script.google.com/macros/s/AKfycbx1Zo1j0PbkXbpMf36a386z6Y6xUpzV22Slbc_kLj7XIyT01tuB3YjtE1ihqvxV123QUw/exec"></iframe>
    </div>
    <script>
        function closeHeader() {
            document.querySelector(".header").style.display = "none";
            document.querySelector(".iframe-container").style.top = "0";
            document.querySelector(".iframe-container").style.height = "100%";
        }
    </script>
</body>
</html>
